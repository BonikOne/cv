<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <header class="calculatorHeader">
            <h1>Калькулятор</h1>
        </header>
        <input type="text" class="calculatorDisplay" id="display" readonly>

        <div class="calculatorButtons">
            <button class="calculatorButton clear" id="clear">C</button>
            <button class="calculatorButton" id="back">⌫</button>
            <button class="calculatorButton operator" id="ostatok">%</button>
            <button class="calculatorButton operator" id="delenie">/</button>
            
            <button class="calculatorButton" id="btn7">7</button>
            <button class="calculatorButton" id="btn8">8</button>
            <button class="calculatorButton" id="btn9">9</button>
            <button class="calculatorButton operator" id="umnojenie">×</button>
            
            <button class="calculatorButton" id="btn4">4</button>
            <button class="calculatorButton" id="btn5">5</button>
            <button class="calculatorButton" id="btn6">6</button>
            <button class="calculatorButton operator" id="minus">-</button>
            
            <button class="calculatorButton" id="btn1">1</button>
            <button class="calculatorButton" id="btn2">2</button>
            <button class="calculatorButton" id="btn3">3</button>
            <button class="calculatorButton operator" id="plus">+</button>
            
            <button class="calculatorButton" id="btn0" style="grid-column: span 2;">0</button>
            <button class="calculatorButton" id="btnpoint">.</button>
            <button class="calculatorButton equals" id="ravno">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
