<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Бункер</title>
  </head>
  <body>
    <div>
        <h1>Бункер</h1>
        <div class="card">
            <h1>Карточка персонажа</h1>

            <div class="row">
            <label for="sex">Пол и возраст</label>
            <input type="text" class="inputElement" id="sex"/>
            <button id="sexbutton">Случайная</button> 
            </div>

            <div class="row">
            <label for="profession">Профессия</label>
            <input type="text" class="inputElement" id="profession"/>
            <button id="professionbutton">Случайная</button> 
            </div>

            <div class="row">
            <label for="health">Здоровье</label>
            <input type="text" class="inputElement" id="health"/>
            <button id="healthbutton">Случайная</button> 
            </div>

            <div class="row">
            <label for="hobbi">Хобби</label>
            <input type="text" class="inputElement" id="hobbi"/>
            <button id="hobbibutton">Случайная</button> 
            </div>

            <div class="row">
            <label for="fear">Фобия</label>
            <input type="text" class="inputElement" id="fear"/>
            <button id="fearbutton">Случайная</button> 
            </div>

            <div class="row">
            <label for="items">Багаж</label>
            <input type="text" class="inputElement" id="items"/>
            <button id="itemsbutton">Случайная</button> 
            </div>

            <div class="row">
            <label for="fact1">Факт 1</label>
            <input type="text" class="inputElement" id="fact1"/>
            <button id="fact1button">Случайная</button> 
            </div>

            <div class="row">
            <label for="fact2">Факт 2</label>
            <input type="text" class="inputElement" id="fact2"/>
            <button id="fact2button">Случайная</button> 
            </div>

        </div>
        </div>
    <script src = "app.js"></script>
  </body>
</html>
